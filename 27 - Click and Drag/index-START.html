<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="items">
    <div class="item item1"><a href="http://www.google.com">01</a></div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
      const list = document.querySelector('.items')
      let startX = 0;
      let startScroll = 0;
      let moved = false; 

      const startDrag = function (e) {
        list.classList.add('active')
        startX = e.pageX
        startScroll = list.scrollLeft
        moved = false;
      }

      const dragHandler = function (e) {
        e.preventDefault()
        if (list.classList.contains('active')) {
          moved = true
          let move = e.pageX - startX
          list.scrollLeft = startScroll - move * 5
        }
      }

      const stopDrag = function (e) {
        list.classList.remove('active')
        // if(e.pageX > startX){
        //    console.log('swiper right')
        // }else if(e.pageX < startX){
        //   console.log('swiper left')
        // }
      }


    list.addEventListener('mousedown', startDrag) // 手機部分touchstart
    list.addEventListener('mousemove', dragHandler) // touchmove
    list.addEventListener('mouseup', stopDrag) //touchend
    list.addEventListener('mouseleave', stopDrag)

    document.querySelector('.items a').addEventListener('click', (e)=>{
       if(moved){
         e.preventDefault()
       }
    })

</script>

  </body>
</html>
